<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Sign Up</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1><a href="/">Image Gallery</a></h1>
            <ul class="nav-links">
                <!-- Navigation links will be populated by JavaScript -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" required
                           minlength="3" placeholder="Choose a username">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required
                           placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required
                           minlength="6" placeholder="Choose a password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required
                           minlength="6" placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p class="form-footer">
                Already have an account? <a href="/login.html">Log in</a>
            </p>
        </div>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/auth.js"></script>
</body>
</html>
